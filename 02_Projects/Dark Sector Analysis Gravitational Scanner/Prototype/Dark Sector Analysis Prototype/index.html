
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DARK SECTOR ANALYSIS | Multidimensional GPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap');
      
      :root {
        --sky-bg: #020617;
        --grid-color: rgba(34, 211, 238, 0.05);
      }

      body {
        font-family: 'JetBrains+Mono', monospace;
        background-color: var(--sky-bg);
        color: #f8fafc;
        overflow-x: hidden;
      }

      .star-bg {
        background: 
          radial-gradient(circle at 20% 30%, rgba(29, 78, 216, 0.15) 0%, transparent 40%),
          radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 40%),
          var(--sky-bg);
        background-attachment: fixed;
      }

      .grid-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(var(--grid-color) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
        z-index: 0;
      }

      .glow-text {
        text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
      }

      /* Animated scanning line */
      .scanning-line {
        position: fixed;
        top: -10%;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #22d3ee, transparent);
        box-shadow: 0 0 15px #22d3ee;
        z-index: 50;
        opacity: 0;
        pointer-events: none;
      }
      .is-scanning .scanning-line {
        animation: scan 2s linear infinite;
        opacity: 1;
      }
      @keyframes scan {
        0% { top: -10%; }
        100% { top: 110%; }
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="star-bg min-h-screen">
    <div class="grid-overlay"></div>
    <div id="root" class="relative z-10"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
